{% extends 'extras/navegacion.html' %}
{% load static %}

{% block pag %}
<div class="login-container">
    <div class="login-estructura">
      
        <div class="seccion-icono">
            <div class="perfil-icono-container">
                <div class="perfil-icono">
                    <div class="perfil-circulo">
                        <div class="perfil-silueta">
                            <div class="perfil-cabeza"></div>
                            <div class="perfil-cuerpo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
       
        <div class="seccion-titulo">
            <h1>INICIAR SESIÃ“N</h1>
        </div>
        
       
        {% if messages %}
        <div class="seccion-mensajes">
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
      
        <div class="seccion-formulario">
            <form method="POST" action="{% url 'iniciar' %}" class="login-form">
                {% csrf_token %}
                
        
                <input type="hidden" name="next" value="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'home' %}{% endif %}">
                
              
                <div class="form-grupo">
                   
                    <div class="input-contenedor">
                        <div class="icono-input izquierda">ðŸ‘¤</div>
                        <input type="text" name="username" placeholder="Usuario" required class="input-con-icono">
                    </div>
                    
                   
                    <div class="input-contenedor">
                        <div class="icono-input izquierda">ðŸ”’</div>
                        <input type="password" name="password" placeholder="ContraseÃ±a" required class="input-con-icono">
                    </div>
                </div>
                
               
                <div class="form-boton">
                    <button type="submit" class="btn-login">
                        <span class="btn-texto">INICIAR SESIÃ“N</span>
                    </button>
                </div>
            </form>
        </div>
        
       
        <div class="seccion-enlaces">
            <div class="login-links">
                <a href="{% url 'recuperar' %}" class="link-recuperar">
                    <span class="link-icono">ðŸ”‘</span>
                    <span class="link-texto">Â¿Olvidaste tu contraseÃ±a?</span>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
   
    .login-estructura {
        display: flex;
        flex-direction: column;
        gap: 25px;
        max-width: 450px;
        margin: 0 auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
  
    .form-grupo {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .input-contenedor {
        position: relative;
        width: 100%;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    
   
    .icono-input.izquierda {
        position: static;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        background: #4eddf8;
        border-radius: 8px 0 0 8px;
        border: 2px solid #4eddf8;
        border-right: none;
        flex-shrink: 0;
    }
    
   
    .input-con-icono {
        width: 100%;
        padding: 14px 20px;
        background: white !important;
        border: 2px solid #ddd;
        border-left: none;
        border-radius: 0 8px 8px 0;
        font-size: 16px;
        color: #333;
        transition: all 0.3s ease;
        box-sizing: border-box;
        margin-left: 0;
        font-family: 'Open Sans', sans-serif;
    }
    
   
    .input-contenedor:focus-within .icono-input.izquierda {
        background: #3b86d1;
        border-color: #3b86d1;
    }
    
    .input-con-icono:focus {
        outline: none;
        border-color: #3b86d1;
        box-shadow: 0 0 10px rgba(59, 134, 209, 0.2);
    }
    
    .input-con-icono::placeholder {
        color: rgba(102, 102, 102, 0.7);
    }
    
   
    .form-boton {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    
    .btn-login {
        background: #e7f098 !important;
        color: #333;
        border: none;
        padding: 16px 35px;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        min-width: 200px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        width: 100%;
    }
    
    .btn-login:hover {
        background: #d4e080 !important;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(231, 240, 152, 0.4);
    }
    
    .seccion-icono,
    .seccion-titulo,
    .seccion-mensajes,
    .seccion-formulario,
    .seccion-enlaces {
        width: 100%;
        text-align: center;
    }
    
    .seccion-titulo h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #3b86d1;
        margin: 0;
        padding: 0;
    }
    

    .seccion-mensajes {
        margin-bottom: 10px;
    }
    
    .alert {
        padding: 12px 20px;
        border-radius: 8px;
        margin: 10px 0;
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        transition: opacity 0.5s ease;
    }
    
    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    
    .alert-info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }
    
    .alert-warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
    }
    
   
    .perfil-icono-container {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }
    
    .perfil-icono {
        width: 120px;
        height: 120px;
    }
    
    .perfil-circulo {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(135deg, #4eddf8, #3b86d1);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(59, 134, 209, 0.3);
    }
    
    .perfil-silueta {
        width: 50%;
        height: 50%;
        position: relative;
    }
    
    .perfil-cabeza {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .perfil-cuerpo {
        width: 60px;
        height: 30px;
        background: white;
        border-radius: 20px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    
    /* ESTILOS PARA ENLACES */
    .login-links {
        margin-top: 20px;
    }
    
    .link-recuperar {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #3b86d1;
        text-decoration: none;
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .link-recuperar:hover {
        color: #2a6cb0;
        text-decoration: underline;
    }
    
    .link-icono {
        font-size: 16px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Efecto en los inputs con iconos
        const inputs = document.querySelectorAll('.input-con-icono');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.icono-input').style.background = '#3b86d1';
                this.style.borderColor = '#3b86d1';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.icono-input').style.background = '#4eddf8';
                this.style.borderColor = '#ddd';
            });
        });
        
        // Ocultar mensajes despuÃ©s de 5 segundos
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.remove();
                }, 500);
            });
        }, 5000);
    });
</script>
{% endblock %}
